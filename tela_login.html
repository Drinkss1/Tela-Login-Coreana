<!DOCTYPE html>
<html>
<head>
	<title>Login/Fale_Coreano</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="tela_login.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0">

</head>
<body>

	<!--<div class="img">
		<img src="nava_login.png" >
	</div>-->

	<form class="formulario_login">
		<fieldset>
			<img src="nava_login.png">
			<div class="login">
				<img src="">
				<label>
					<h3 class="usuario">ID ou E-mail</h3>
				
					<input type="text" name="text_login"><!--aqui é o login-->
				</label>
				<label>
					<h3 class="senha">Senha</h3>
					<input type="password" name="senha_login"><!--aqui é a senha-->
				</label>
			</div><!--login-->

			<!-- aqui é a opção para manter conectado ao login-->
			<div class="connect">
				<div class="con">
					<input type="checkbox" name="conectado" value="conectado"><span>Lembrar sempre</span>
				</div>
			</div>

			<!-- aqui é onde clica para entrar em sua conta já com o value-->
			<div class="entrar">
				<input type="submit" name="acao" value="Entrar"><!--entrar-->
			</div>
			<div class="google_facebook">

				<a href=""><div class="google">
					<h4>Google</h4>
					<div class="clear"></div>
				</div></a><!--google-->

				<a href=""><div class="facebook">
					<h4>Facebook</h4>
					
				</div></a><!--facebook-->
				<div class="clear"></div><!--clear-->
				<div class="espaco_final"></div><!--espaco_final-->
				
			</div><!--google_facebook-->
			<div class="id_senha_inscrever">
				<a href=""><span class="id_senha">Esqueceu o ID ou Senha?</span></a>
				<br>
				<a href=""><span class="Cadastre-se">Criar conta</span></a>
			</div><!--id_senha_inscrever-->
	</fieldset>
	</form><!--formulario-login-->
</body>
</html>
